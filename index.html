<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="icon-container" onclick="
        playGame('rock');

    "><img class="icon" src="images/rock-emoji.png"></button>

    <button class="icon-container" onclick="
        playGame('paper');  
    "><img class="icon" src="images/paper-emoji.png"></button>

    <button class="icon-container" onclick="
        playGame('scissors');   
    "><img class="icon" src="images/scissors-emoji.png"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore()
    " class="reset-score">Reset Score</button>

<script src="script.js"></script>

</body>
</html>
